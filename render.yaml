services:
  - type: web
    name: metasiberian-agent
    env: node
    nodeVersion: 23.x
    rootDir: metasiberian-agent
    buildCommand: |
      curl -fsSL https://bun.sh/install | bash
      export PATH="$HOME/.bun/bin:$PATH"
      bun --version
      bun install
      bun run build
    startCommand: |
      export PATH="$HOME/.bun/bin:$PATH"
      bun run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SERVER_PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false  # Установите вручную в Dashboard

